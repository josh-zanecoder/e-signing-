<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Signer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      .upload-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .preview-container {
        margin-top: 2rem;
      }
      .pdf-viewer {
        border: 1px solid #ccc;
        margin: 1rem 0;
      }
      .success-message {
        color: green;
        padding: 1rem;
        background: #e8f5e9;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .error-message {
        color: red;
        padding: 1rem;
        background: #ffebee;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
